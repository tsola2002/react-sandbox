<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring</title>
    <script>
        const person = {
            name: "Shola",
            age: 30,
            isMarried: true
        };

        // BAD WAY OF CREATING VARIABLES
        // const name = person.name;
        // const age = person.age;
       // const isMarried = person.isMarried;


        // YOU CAN DO THIS BETTER WITH DESTRUCTURING OF OBJECTS
        const { name, age, isMarried } = person;

        console.log(name);

    </script>
</head>
<body>
    <h1>Working With Destructuring</h1>


</body>
</html>
