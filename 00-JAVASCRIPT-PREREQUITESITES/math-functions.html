<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Functions</title>
    <script>

        let highest = Math.max(2, 56, 12, 1, 233, 4);
        let lowest = Math.min(2, 56, 12, 1, 233, 4);
        let highestOfWords = Math.max("hi", 3, "bye");
        let result = Math.sqrt(64);
        let result2 = Math.pow(5, 3);


        console.log("The highest number is: ", highest);
        console.log("The lowest number is: ", lowest);
        console.log(highestOfWords);
        console.log("The Square Root of 64 is: ", result);
        console.log("5 raised to power 3 is: ", result2);
        


    </script>
</head>
<body>
    <h1>Working With Math Functions</h1>

</body>
</html>
