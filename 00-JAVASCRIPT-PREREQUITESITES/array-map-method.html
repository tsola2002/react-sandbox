<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Map Method</title>
    <script>
        // defining our array
        let arr = [1, 2, 3, 4];

        // running each item of the array throught the map method
        let mapped_arr = arr.map(x => x * 3);

        // printing the results of the transformed array
        console.log(mapped_arr);
    </script>
</head>
<body>
    <h1>Working With Map Method</h1>
</body>
</html>
